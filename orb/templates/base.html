{% from "components/tabs.html" import BottomTab %}
{% from "components/status.html" import StatusBar %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <link rel="stylesheet" type="css" href="/static/libraries/ckeditor/style.css"
    {% block head %}
    {% endblock %}
  </head>
  <body class="flex flex-col justify-center items-center bg-gray-50 dark:bg-gray-900 text-black w-full h-[100vh] scrollbar-hide relative divide-y dark:divide-y dark:divide-gray-600">
    {{ StatusBar() }}
    
    {% block content %}{% endblock %}

    {% block templates %}{% endblock %}

    {{ BottomTab() }}

    {% block scripts %}{% endblock %}
    <script src="/static/libraries/tinymce.min.js"></script>
    <script src="/static/scripts/base.js"></script>
  </body>
</html>
