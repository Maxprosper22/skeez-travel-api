{% from "components/tabs.html" import BottomTab %}
{% from "components/nav.html" import TopNav %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
  </head>
  <body class="flex flex-col justify-center items-center bg-gray-50 dark:bg-slate-900 text-black w-full h-screen">
    {{ TopNav() }}
    {% block content %}
    {% endblock %}
    {{ BottomTab() }}
  </body>
</html>
