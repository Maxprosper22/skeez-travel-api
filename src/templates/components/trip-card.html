{% macro TripCard() %}
<template id="trip-card-template">
  <style>
    .trip-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 12em;
      padding: 0.5em 1em;
      gap: 0.5em;
      border: 1px solid #adb1b5;
      border-radius: 2rem;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-decoration: none;
    }
    .trip-card:active {
      background-color: inherit;
    }
    .header {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 1em 0;
    }
    .header-id {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      width: 80%;
      font-weight: bold;
      font-size: small;
    }
    .header-status {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: small;
      padding: 0.25rem 0.5rem;
      border: 1px solid #adb1b5;
      border-radius: 1rem;
    }
    .details {
      display: grid;
      grid-template-columns: auto auto;
      grid-template-rows: auto auto;
      grid-auto-flow: row;
      width: 100%;
      gap: 1rem;
    }
    .detail-item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 6rem;
      border: 1px solid #adb1b5;
      border-radius: 2rem;
    }
    .detail-title {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40%;
      width: 100%;
      font-size: small;
      font-weight: bold;
      border-bottom: 1px solid #adb1b5;
    }
    .detail-value {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60%;
      width: 100%;
      font-size: small;
      font-weight: bold;
    }
    @media (prefers-color-scheme: dark) {
      .trip-card {
        border: none;
        background-color: #ff9d5b;
        color: white;
        text-decoration: none;
      }
      .trip-card:active {
        background-color: inherit;
      }
      .header {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 1em 0;
      }
      .header-id {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        width: 80%;
        font-weight: bold;
        font-size: small;
      }
      .header-status {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        font-weight: bold;
        font-size: small;
        border: 1px solid #f1f1f1;
      }
      .detail-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
        height: 6rem;
        border: 1px solid #f1f1f1;
      }
      .detail-title {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40%;
        width: 100%;
        font-size: small;
        font-weight: bold;
        border-bottom: 1px solid #f1f1f1;
      }
      .detail-value {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60%;
        width: 100%;
        font-size: small;
        font-weight: bold;
      }
    }
  </style>
  <a href="#" class="trip-card">
    <div class="header">
      <div class="header-id">
        <span></span>
      </div>
      <div class="header-status">
        <span></span>
      </div>
    </div>
    <div class="details">
      <div class="detail-item">
        <span class="detail-title">Trip date</span>
        <span class="detail-value"></span>
      </div>
      <div class="detail-item">
        <span class="detail-title">Destination</span>
        <span class="detail-value"></span>
      </div>
      <div class="detail-item">
        <span class="detail-title">Capacity</span>
        <span class="detail-value"></span>
      </div>
      <div class="detail-item">
        <span class="detail-title">Price</span>
        <span class="detail-value"></span>
      </div>
    </div>
  </a>
</template>
{% endmacro %}
