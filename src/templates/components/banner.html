{% from "components/status.html" import StatusBar %}
{% from "components/product.html" import Product %}

{% macro PageBanner() %}
<div class="h-[30vh] bg-gray-100 flex flex-col">
  <!-- Status Bar -->
  <div class="flex justify-between items-center px-4 py-2 bg-blue-600 text-white">
    <div class="text-lg font-semibold">
      Page Title
    </div>
    <div class="flex space-x-2">
      <!-- Icon Buttons -->
      <button class="p-2 rounded-full hover:bg-blue-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M9 17h6"></path>
        </svg>
      </button>
      <button class="p-2 rounded-full hover:bg-blue-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m4 8H9m1 8h-6m4-8H9"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Carousel -->
  <div id="carousel" class="relative w-full h-full mt-2">
    <div class="overflow-hidden relative h-full">
      <div class="carousel flex h-full w-full overflow-x-auto">
        <!-- Carousel Item 1 -->
        <div class="min-w-full flex-shrink-0 h-full bg-gray-200 p-4 flex items-center justify-center">
          <div class="p-6 bg-white rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold mb-2">Card Title 1</h3>
            <p class="text-gray-600">Card content goes here.</p>
          </div>
        </div>
        <!-- Carousel Item 2 -->
        <div class="min-w-full flex-shrink-0 h-full bg-gray-200 p-4 flex items-center justify-center">
          <div class="p-6 bg-white rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold mb-2">Card Title 2</h3>
            <p class="text-gray-600">Card content goes here.</p>
          </div>
        </div>
        <!-- Additional Carousel Items -->
      </div>
    </div>
    <!-- Carousel Controls -->
    <button class="absolute top-0 left-0 p-4 focus:outline-none" data-carousel-prev>
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <button class="absolute top-0 right-0 p-4 focus:outline-none" data-carousel-next>
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</div>
{% endmacro %}
